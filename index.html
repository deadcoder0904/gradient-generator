<!DOCTYPE html>
<html>

<head>
	<title>Gradient Generator</title>
	<link rel='stylesheet' href='css/style.css'/>

</head>

<body>
	<div class="gradient">
		<h1>AWESOME GRADIENT GENERATOR</h1>
	</div>
	<div class='bottom'>
		<div class="rgb">
			<label>R : <input type="range" name="r1" min="0" max="255" step="0.1" value="134" /></label>
			<label>G :<input type="range" name="g1" min="0" max="255" step="0.1" value="196" /> </label>
			<label>B : <input type="range" name="b1" min="0" max="255" step="0.1" value="113" /> </label>
			<label>A : <input type="range" name="alpha1" min="0" max="0.99" step="0.01" value="0.99" /> </label>
		</div>
		<div class="rgb">
			<label>R : <input type="range" name="r2" min="0" max="255" step="0.1" value="20" /> </label>
			<label>G : <input type="range" name="g2" min="0" max="255" step="0.1" value="55" /> </label>
			<label>B : <input type="range" name="b2" min="0" max="255" step="0.1" value="96" /> </label>
			<label>A : <input type="range" name="alpha2" min="0" max="0.99" step="0.01" value="0.99" /> </label>
		</div>
	</div>
	<script src='js/app.js'></script>
</body>
</html>
